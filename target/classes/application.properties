# MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/erdjbe26_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# API Versioning
api.version=v1

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.erdjbe26.webservice.controller

# JWT Secret
jwt.secret=ERDJBE26_WebServiceSpringBootReactJSBootstrapJWTSecretKeyForAuthentication
jwt.expiration-ms=86400000